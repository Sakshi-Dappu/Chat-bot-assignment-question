<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      .fab {
        font-size: 3em;
      }
      .chatbot-logo {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #edecf0; 
      }
    </style>
  </head>

  <body>
    <i class="fab fa-android fa-3x chatbot-logo"></i>
    <br />
    <h1>MY UNIQUE DESIGNS</h1>
    <br /><br />

    <div class="telegram">
      <i class="fab fa-telegram fa-2xl" style="color: #74c0fc"></i>
      <a href="https://web.telegram.org/">
        <p style="font-size: 1.5rem">
          CONTACT<br />
          THROUGH TELEGRAM
        </p>
      </a>
    </div>

    <div class="whatsapp">
      <i class="fab fa-whatsapp fa-2xl" style="color: #63e6be"></i>
      <a href="https://web.whatsapp.com/">
        <p style="font-size: 1.5rem">
          CONTACT<br />
          THROUGH WHATSAPP
        </p>
      </a>
    </div>

    <div class="contact">
      <p>
        CONTACT US <button onclick="generateRandomPhoneNumber()">Call</button>
      </p>
      <br />
    </div>
    <br /><br /><br />

    <h4>USE CHAT BOTS GET REPLAY IMMEDIATELY</h4>
  </body>
  <script src="javascript.js"></script>
</html>
